<!DOCTYPE html>
<html>
<head>
	<title>Món ngon</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/jpg" href="img/title.jpg">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/nucleo-icons.css">
	<link rel="stylesheet" type="text/css" href="css/paper-kit.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
</head>
<body>
	<div class="container" style="margin-top: 5%;">
		<div class="row">
			<div class="col-md-8">
				<div class="card card-profile card-plain">
					<div class="card-body">
						<h3 class="card-title mb-2">Thông Tin Khách Hàng</h3>
						<div class="card-description text-left">
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" value="">
									Dùng sổ địa chỉ này
									<span class="form-check-sign"></span>
								</label>
							</div>
							<div class="form-group">
								<select class="selectpicker" data-style="btn btn-default" disabled="true">
									<option>Sổ địa chỉ</option>
								</select>
							</div>
							<div class="input-group">
								<input type="text" value="" placeholder="Họ tên" class="form-control">
								<span class="input-group-addon"><i class="fa fa-address-card-o"></i></span>
							</div>
							<br>
							
							<div class="input-group">
								<input type="text" value="" placeholder="Số điện thoại" class="form-control">
								<span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
							</div>
							<br>

							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="selectpicker" data-style="btn btn-default">
											<option disabled="true" selected="false">Tỉnh / Thành phố</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group" style="display: inline-block;">
										<select class="selectpicker" data-style="btn btn-default">
											<option disabled="true" selected="false">Quận / Huyện</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group" style="display: inline-block;">
										<select class="selectpicker" data-style="btn btn-default">
											<option disabled="true" selected="false">Xã / Phường</option>
										</select>
									</div>
								</div>
							</div>	
							<br>
							<h6>Địa Chỉ:</h6>
							<br>
							<textarea class="form-control border-input" placeholder="Nhập địa chỉ..." rows="3" style="resize: none"></textarea>
							<br>
							<br>
							<h6>Loại địa chỉ:</h6>
							<br>
							<div class="form-check-radio">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="typeAddress" id="NhaRieng/ChungCu" value="option1">
									Nhà riêng / Chung cư
									<span class="form-check-sign"></span>
								</label>
							</div>
							<div class="form-check-radio">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="typeAddress" id="CoQuan/CongTy" value="option2">
									Cơ quan / Công ty
									<span class="form-check-sign"></span>
								</label>
							</div>
							<br>
							<label>
								<h6 class="d-inline-block">Lưu địa chỉ này lại&nbsp;&nbsp;</h6>
								<input type="checkbox" data-toggle="switch" checked="" data-on-text="<i class='nc-icon nc-check-2'></i>" data-off-text="<i class='nc-icon nc-simple-remove'></i>" data-on-color="success" data-off-color="success">
								<span class="toggle"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card card-pricing mt-5">
					<div class="card-body">
						<h6 class="card-category">Hóa Đơn</h6>
						<h2 class="card-title">75000 <small>VND</small></h2>
						<br>
						<div class="card-descriptiond text-left">
							<h6 class="mb-2">Chọn hình thức thanh toán:</h6>
							<div class="form-check-radio">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="typeCast" id="TrucTiep" value="option1">
									Thanh toán khi nhận hàng
									<span class="form-check-sign"></span>
								</label>
							</div>
							<div class="form-check-radio">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="typeCast" id="TrucTiep" value="option1">
									Thanh toán bằng thẻ VISA/Master Card
									<span class="form-check-sign"></span>
								</label>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<button type="button" class="btn btn-success">Thanh toán</i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>

<script src="js/bindData.js" type="text/javascript"></script>
<script src="js/cart.js" type="text/javascript"></script>

<!-- Core JS Files -->
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
<script src="js/popper.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<!-- Switches -->
<script src="js/bootstrap-switch.min.js"></script>

<!--  Plugins for Slider -->
<script src="js/nouislider.js"></script>

<!--  Photoswipe files -->
<script src="js/photo_swipe/photoswipe.min.js"></script>
<script src="js/photo_swipe/photoswipe-ui-default.min.js"></script>
<script src="js/photo_swipe/init-gallery.js"></script>

<!--  Plugins for Select -->
<script src="js/bootstrap-select.js"></script>

<!--  for fileupload -->
<script src="js/jasny-bootstrap.min.js"></script>

<!--  Plugins for Tags -->
<script src="js/bootstrap-tagsinput.js"></script>

<!--  Plugins for DateTimePicker -->
<script src="js/moment.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>

<script src="js/paper-kit.js?v=2.1.0"></script>
</html>
